<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo La Orden...</title>
    <meta name="description" content="Únete a una sesión de La Orden">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #B76E79;
        }
        p {
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #000000;
            border-top-color: #B76E79;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fallback {
            display: none;
            margin-top: 30px;
        }
        .fallback.show {
            display: block;
        }
        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        .store-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            max-width: 250px;
            transition: transform 0.2s, background 0.2s;
        }
        .store-btn:hover {
            background: #2C3E50;
            transform: scale(1.02);
        }
        .store-btn.android {
            background: #3DDC84;
        }
        .open-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        .session-info {
            background: rgba(0,0,0,0.05);
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
        }
        .session-info p {
            margin: 0;
            color: #000000;
        }
    </style>
</head>

        <h1>Abriendo La Orden...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status">Redirigiendo a la app...</p>

        <div class="fallback" id="fallback">
            <div class="session-info">
                <p>Te han invitado a una sesión de rol</p>
            </div>
            <p>Si la app no se abrió automáticamente:</p>
            <button class="open-btn" onclick="openApp()">Abrir La Orden</button>
            <div class="store-buttons">
                <a href="https://apps.apple.com/app/la-orden" class="store-btn">
                     Descargar en App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.ordermobile.app" class="store-btn android">
                     Descargar en Google Play
                </a>
            </div>
        </div>
    </div>

    <script>
        const path = window.location.pathname;
        const APP_SCHEME = 'ordermobile://';

        function getDeepLinkUrl() {
            const cleanPath = path.replace(/^\//, '').replace(/\/$/, '');

            if (cleanPath.startsWith('session/')) {
                const sessionId = cleanPath.replace('session/', '');
                return APP_SCHEME + 'session/' + sessionId;
            }
            if (cleanPath.startsWith('campaign/')) {
                const campaignId = cleanPath.replace('campaign/', '');
                return APP_SCHEME + 'campaign/' + campaignId;
            }

            return APP_SCHEME;
        }

        const deepLinkUrl = getDeepLinkUrl();

        function openApp() {
            window.location.href = deepLinkUrl;
        }

        function showFallback() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'No pudimos abrir la app automáticamente';
            document.getElementById('fallback').classList.add('show');
        }

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            setTimeout(() => {
                window.location.href = deepLinkUrl;
            }, 500);

            setTimeout(showFallback, 3000);
        } else {
            showFallback();
        }
    </script>
