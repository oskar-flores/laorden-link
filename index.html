<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orden - Descarga la App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #2C3E50 0%, #1a252f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #B76E79;
        }
        p {
            font-size: 16px;
            color: #95A5A6;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .store-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #B76E79;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            max-width: 250px;
            transition: transform 0.2s, background 0.2s;
        }
        .store-btn:hover {
            background: #a05d67;
            transform: scale(1.02);
        }
        .store-btn.android {
            background: #3DDC84;
        }
        .store-btn.android:hover {
            background: #32b86c;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ²</div>
        <h1>La Orden</h1>
        <p>Organiza tus partidas de rol con amigos. Descarga la app para unirte a sesiones y gestionar tus campanas.</p>
        <div class="store-buttons">
            <a href="https://apps.apple.com/app/la-orden" class="store-btn ios">
                 App Store
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.ordermobile.app" class="store-btn android">
                 Google Play
            </a>
        </div>
        <div class="footer">
            La Orden &copy; 2025
        </div>
    </div>
</body>
</html>
